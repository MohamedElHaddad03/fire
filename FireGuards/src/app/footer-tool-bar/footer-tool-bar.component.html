<ion-footer>

  <ion-toolbar>
    <div class="footer-toolbar">
      
     
        
        <div class="icon-label" (click)="gotoCom()" [ngClass]="{ 'active': activeTab === 'Community' }">
          <ion-icon class="community-icon" name="person-outline"></ion-icon>
          <ion-label>Community</ion-label>
        </div>

        <div class="icon-label" (click)="gotoHomeView()" [ngClass]="{ 'active': activeTab === 'Home' }">
          <ion-icon class="home-icon" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </div>
    
        <div class="icon-label" (click)="gotoReport()" [ngClass]="{ 'active': activeTab === 'Report' }">
          <ion-icon class="report-icon" name="alert-circle-outline"></ion-icon>
          <ion-label>Report</ion-label>
        </div>
  
      </div>

    

  </ion-toolbar>

</ion-footer>
